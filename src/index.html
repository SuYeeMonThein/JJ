<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management - Authentication & CRUD</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/auth.css">
    <link rel="stylesheet" href="styles/products.css">
</head>
<body>
    <div id="app">
        <header class="app-header">
            <div class="container">
                <h1 class="app-title">Product Manager</h1>
                <nav class="app-nav" id="mainNav">
                    <div class="nav-user" id="userInfo" style="display: none;">
                        <span id="userEmail"></span>
                        <button id="logoutBtn" class="btn btn-outline">Logout</button>
                    </div>
                    <div class="nav-auth" id="authButtons">
                        <a href="pages/login.html" class="btn btn-outline">Login</a>
                        <a href="pages/signup.html" class="btn btn-primary">Sign Up</a>
                    </div>
                </nav>
            </div>
        </header>

        <main class="app-main">
            <div class="container">
                <div id="welcomeSection" class="welcome-section">
                    <h2>Welcome to Product Manager</h2>
                    <p>Manage your products with secure authentication and intuitive CRUD operations.</p>
                    <div class="welcome-actions">
                        <a href="pages/signup.html" class="btn btn-primary">Get Started</a>
                        <a href="pages/login.html" class="btn btn-outline">Already have an account?</a>
                    </div>
                </div>

                <div id="dashboardSection" style="display: none;">
                    <div class="dashboard-header">
                        <h2>Your Products</h2>
                        <a href="pages/product-form.html" class="btn btn-primary">Add Product</a>
                    </div>
                    <div id="productsList" class="products-grid">
                        <!-- Products will be loaded here -->
                    </div>
                </div>
            </div>
        </main>

        <footer class="app-footer">
            <div class="container">
                <p>&copy; 2025 Product Manager. Built with vanilla HTML, CSS, and JavaScript.</p>
            </div>
        </footer>
    </div>

    <!-- Loading overlay -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>

    <!-- Toast notifications -->
    <div id="toastContainer" class="toast-container"></div>

    <script src="js/utils.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/prototype-auth.js"></script>
    <script src="js/prototype-products.js"></script>
    <script src="js/app.js"></script>
    <script>
        // Use Prototype services for demo/prototype (like Figma)
        window.AuthService = window.PrototypeAuthService;
        window.ProductService = window.PrototypeProductService;
    </script>
</body>
</html>
